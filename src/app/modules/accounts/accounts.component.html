<div class="account-container">
  <div class="left-side">
    <app-action-menu></app-action-menu>
  </div>

  <div class="main-side">

    <div class="item-navigation">
      <div class="navigation-container">
        <ng-container *ngIf="currentRoute !== '/accounts'">
          <button (click)="onBackButton()" mat-icon-button>
            <span class="material-icons">arrow_back</span>
          </button>
        </ng-container>
      </div>
      <mat-divider></mat-divider>
    </div>

    <ng-container *ngIf="currentRoute === '/accounts'">
      <div class="item-context tables">
        <mat-card>
          <mat-tab-group>
            <mat-tab label="Dzieci">
              <app-child-list [dataSource]="childrenOutput"
                              (onToggleEvents)="onSelectChildEvent($event)"
                              (onClickEvents)="onClickChildEvent($event)">
              </app-child-list>
            </mat-tab>

            <mat-tab label="Opiekunowie">
              <app-guardian-list
                [dataSource]="guardiansOutput"
                (onToggleEvents)="onSelectGuardianEvent($event)"
                (onClickEvents)="onClickGuardianEvent($event)">
              </app-guardian-list>
            </mat-tab>
          </mat-tab-group>
        </mat-card>
      </div>
    </ng-container>

    <ng-container *ngIf="currentRoute !== '/accounts'">
      <div class="item-context">
        <router-outlet></router-outlet>
      </div>
    </ng-container>

  </div>
</div>
